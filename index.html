<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Felipa" rel="stylesheet">
<title>Projekt indywidualny</title>
</head>
<body>
    <section class="container dashboard">
        <div class="row">
            <section class="col-sm-2 sidebar">
                <div class="row">     
                    <div class="col-sm-10 decorative-text">
                        <h3>Just do it</h3>
                    </div>
                    <div class="col-sm-2 hamburger-menu">  
                        <div class="hamburger-stripe"></div>
                        <div class="hamburger-stripe"></div>
                        <div class="hamburger-stripe"></div>    
                    </div>
                    <div class="col-sm-12 menu">
                        <ul class="menu-list">
                            <li></i><a href=""><i class="icon-general"></i>General</a></li>
                            <li></i><a href=""><i class="icon-links"></i>Links</a></li>
                            <li></i><a href=""><i class="icon-banners"></i>Banners</a></li>
                            <li></i><a href=""><i class="icon-personaldata"></i>Personal data</a></li>
                            <li></i><a href=""><i class="icon-payout"></i>Payout</a></li>
                            <li></i><a href=""><i class="icon-postback"></i>Postback</a></li>
                        </ul>
                        <div class="login-face">
                        <h3>YOUR MANAGER</h3>
                        <img src="/images/face.jpg">
                        <span class="dot-login"></span>
                        <p>Mikhael E.</p>
                        </div>
                    </div>
                </div>    
            </section>        
            <section class="col-sm-10 content-side container">
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6 top-text container">
                        <div class="row">
                            <div class="col-sm-5 wallet">
                                <i class="icon-wallet"></i>
                                <h4>$1,500.00</h4>  
                                <i class="icon-arrow-down"></i>
                            </div>
                            <div class="col-sm-1 notification">
                                <i class="icon-notification "></i>
                                <span class="dot-notification"></span>
                            </div> 
                            <div class="col-sm-5 login">   
                                <i class="icon-login login-radius"></i>
                                <p>Leonardo Di Caprio</p>
                            </div>
                            <div class="col-sm-1 quit">
                                <i class="icon-quit"></i>
                            </div>    
                        </div>
                    </div>
                    <div class="col-sm-12 general-statistic">
                        <h3>GENERAL STATISTIC</h3>
                    </div>
                    <div class="col-sm-12 form container">
                        <div class="row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-2">
                                    <form>
                                        <input type="date" name="chartstart" max="2000-01-31">
                                    </form>
                                </div>
                                <div class="col-sm-2">
                                    <form>
                                        <input type="date" name="chartstart" min="2018-12-18">
                                        
                                    </form>
                                </div>
                                <div class="col-sm-1 calendar">
                                    <i class="icon-calendar"></i>
                                </div>
                                <div class="col-sm-3">
                                        <i class="icon-refresh"></i>
                                </div>
                        </div>
                    </div>
                    <div class="col-sm-12 chart"></div>
                    <div class="col-sm-12 links"></div>
                    <div class="col-sm-12 links-list"></div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
